name: Reproduce the v6.31.2 apk files
run-name: ${{ github.actor }} is using GitHub Actions ðŸš€ to generate the apk packages

permissions:
  contents: read # to fetch code (actions/checkout)

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: v6.31.2

    - name: Show username
      run: whoami

    - name: Show path
      run: pwd

    - name: Show git config global
      run: git config --global --list

    - name: Show .git owner
      run: ls -al .git

    - name: Show parent folder owner
      run: ls -al ./

    - name: forbid safe directory check
      run: git config --global --add safe.directory '*' && git config --global --list
      
    - name: Build image
      run: cd reproducible-builds && docker build -t signal-android . && cd ..

    - name: Test build
      run: docker run --rm -v $(pwd):/project -w /project signal-android ./gradlew clean assemblePlayProdRelease

    - name: recover safe directory check
      run: git config --global --unset safe.directory && git config --global --list
